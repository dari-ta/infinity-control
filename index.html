<!DOCTYPE html>
<html>
<head>
	<title>infinity</title>
	<link rel='stylesheet' href='assets/css/infinity.css' />
</head>
<body>
	<header>
		<brandicon>
			<img src='assets/infinity-icon.png' />
		</brandicon>
		<brand>Control Panel</brand>
	</header>
	<content>
		<iconview>
			<group>
				<heading>Personalization</heading>
				<icon>
				 <img src='/usr/share/icons/elementary/panel/48/avatar-default.svg' />
				 <strong>My Account</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/categories/32/preferences-desktop-wallpaper.svg' />
				 <strong>Desktop</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/actions/48/system-lock-screen.svg' />
				 <strong>Lockscreen</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/categories/48/preferences-desktop-locale.svg' />
				 <strong>Locale</strong>
				</icon>
			</group>
			<group>
				<heading>Devices</heading>
				<icon>
				 <img src='/usr/share/icons/elementary/devices/48/video-display.svg' />
				 <strong>Display</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/categories/32/preferences-desktop-peripherals.svg' />
				 <strong>Input Devices</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/devices/48/drive-harddisk.svg' />
				 <strong>Hard Drive</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/devices/48/media-optical.svg' />
				 <strong>Removable Media</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/devices/48/battery.svg' />
				 <strong>Energy Management</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/devices/48/printer.svg' />
				 <strong>Printing</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/categories/48/preferences-desktop-sound.svg' />
				 <strong>Sound</strong>
				</icon>
				
			</group>
			<group>
				<heading>Internet &amp; Network</heading>
				<icon>
				 <img src='/usr/share/icons/elementary/categories/48/applications-internet.svg' />
				 <strong>Internet</strong>
				</icon>
				<icon>
				 <img src='/usr/share/icons/elementary/categories/48/preferences-system-network.svg' />
				 <strong>Network</strong>
				</icon>
				
			</group>
			<group>
				<heading>System</heading>
				<icon>
					<img src='/usr/share/icons/elementary/apps/48/system-users.svg' />
					<strong>Accounts</strong>
				</icon>
				<icon>
					<img src='/usr/share/icons/elementary/categories/48/preferences-system-time.svg' />
					<strong>Date &amp; Time</strong>
				</icon>
				<icon>
					<img src='/usr/share/icons/elementary/apps/48/system-software-update.svg' />
					<strong>Software Update</strong>
				</icon>
				<icon>
					<img src='/usr/share/icons/elementary/mimes/48/package-x-generic.svg' />
					<strong>Backup</strong>
				</icon>
			</group>
			
			
		</iconview>
	</content>
</body>
</html>
